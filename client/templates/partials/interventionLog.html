<div>
    <div class="modal-header">
        <h3 class="modal-title">Enter a new intervention</h3>
    </div>
    <div class="modal-body">
        <form>
            <div class="form-group">
                <label for="">Intervention</label>
                <input type="text" class="form-control" id="" placeholder="Enter Intervention Name">
            </div>
            <div class="form-group">
                <label for="">Intervention Date</label>
                <div>
                    <uib-datepicker ng-model="dt" class="well well-sm" datepicker-options="inlineOptions"></uib-datepicker>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-click="ok()">Save</button>
        <button class="btn btn-warning" type="button" ng-click="cancelIntervention()">Cancel</button>
    </div>
</div>
